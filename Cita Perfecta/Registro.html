<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <form action="index.html" method="post">
  
    <h1>Registro Usuario</h1>
    
    <fieldset>
      <legend><span class="number">1</span>Tu informacion</legend>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="user_name">

      <label for="convencional">TeléfonoConvencional:</label>
      <input type="text" id="convencional" name="user_convencional">

      <label for="movil">Teléfono Móvil:</label>
      <input type="text" id="movil" name="user_movil">
      
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">
      
      <label for="password">Clave:</label>
      <input type="password" id="password" name="user_password">

     
      <label for="name">Nacionalidad:</label>
      <input type="text" id="nacionalidad" name="user_nacionalidad">

      <label for="name">País Residencia:</label>
      <input type="text" id="pais" name="user_pais">
      <label for="name">Ciudad de Residencia:</label>
      <input type="text" id="ciudad" name="user_ciudad">
    
      
    </fieldset>
    
    
    <button type="submit">Registrarse</button>
  </form>
  
</body>
</html>
